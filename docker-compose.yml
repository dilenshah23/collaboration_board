version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: collaboration_board_postgres
    environment:
      POSTGRES_DB: collaboration_board
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - collaboration_network

  django:
    build:
      context: ./backend/django_service
      dockerfile: Dockerfile
    container_name: collaboration_board_django
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 4 config.wsgi:application"
    environment:
      DJANGO_SECRET_KEY: dev-secret-key-change-in-production
      JWT_SECRET_KEY: dev-jwt-secret-key-change-in-production
      DEBUG: "True"
      ALLOWED_HOSTS: localhost,127.0.0.1,django
      POSTGRES_DB: collaboration_board
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:80,http://localhost
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/django_service:/app
    networks:
      - collaboration_network

  fastapi:
    build:
      context: ./backend/fastapi_service
      dockerfile: Dockerfile
    container_name: collaboration_board_fastapi
    command: uvicorn main:app --host 0.0.0.0 --port 8001 --reload
    environment:
      JWT_SECRET_KEY: dev-jwt-secret-key-change-in-production
      POSTGRES_DB: collaboration_board
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:80,http://localhost
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/fastapi_service:/app
    networks:
      - collaboration_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: collaboration_board_frontend
    environment:
      VITE_DJANGO_API_URL: http://localhost:8000
      VITE_FASTAPI_API_URL: http://localhost:8001
      VITE_WS_URL: ws://localhost:8001
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - collaboration_network
    stdin_open: true
    tty: true

  nginx:
    image: nginx:alpine
    container_name: collaboration_board_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - django
      - fastapi
      - frontend
    networks:
      - collaboration_network

volumes:
  postgres_data:

networks:
  collaboration_network:
    driver: bridge
